<!DOCTYPE html>
<html>
<head>
    <title>ML Email Threat Classifier</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        background: #f4f4f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    *, *::before, *::after {
        box-sizing: border-box; /* ensures padding/border doesn't make elements overflow */
    }

    h2 {
        text-align: center;
        color: #333;
    }

    textarea {
        width: 100%;
        padding: 10px; /* reduced padding */
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        resize: vertical;
    }

    button {
        width: 100%;
        padding: 12px; /* slightly smaller */
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        padding: 15px;
        border-radius: 5px;
    }

    #result.phishing {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    #result.not-phishing {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
</style>

</head>
<body>
    <h2>ML Email Threat Classifier by Zaid</h2>
    <textarea id="emailText" rows="5" placeholder="Paste your email content here..."></textarea>
    <button onclick="predictEmail()">Check Email Content</button>
    <div id="result"></div>

    <script>
        async function predictEmail() {
            const email = document.getElementById('emailText').value;
            const resultDiv = document.getElementById('result');
            resultDiv.className = "";
            resultDiv.innerText = "";

            if (!email) {
                alert("Please enter an email content.");
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.prediction) {
                    if (data.prediction === "Phishing") {
                        resultDiv.className = "phishing";
                    } else {
                        resultDiv.className = "not-phishing";
                    }
                    resultDiv.innerText = "Prediction: " + data.prediction;
                } else if (data.error) {
                    resultDiv.className = "phishing"; // use red for errors
                    resultDiv.innerText = "Error: " + data.error;
                }
            } catch (err) {
                resultDiv.className = "phishing";
                resultDiv.innerText = "Error: Unable to connect to the server.";
            }
        }
    </script>
</body>
</html>
